[Settings]
# Filesystem paths
active_zones_file = /home/singularity/dnssync/active_zones.txt
remove_zones_file = /home/singularity/dnssync/remove_zones.txt
orphans_file = /home/singularity/dnssync/orphans.txt
log_file = /home/singularity/dnssync/dnssync.log

# PowerDNS API configuration
pdns_api_url = http://localhost:8081/api/v1/servers/localhost
pdns_api_key = change_this_to_your_pdns_api_key

# Nameserver configuration
# Primary nameservers (comma-separated)
nameservers = ns1.example.com,ns2.example.com

# Secondary nameservers (comma-separated, optional)
secondary_nameservers = ns1.secondary.com,ns2.secondary.com

# Master nameserver
masterns = master.example.com

# cPanel hostname (optional, defaults to system hostname)
cpanel_hostname = cpanel.example.com

# Excluded domains (comma-separated, optional)
excluded_domains = example.com,test.com

# Sync settings
enable_bidirectional = yes
max_soa_drift = 5